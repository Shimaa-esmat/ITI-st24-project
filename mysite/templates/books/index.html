{% extends 'layouts/base.html' %}
{% load static  %}
{% block title %} Books {% endblock  %}

{% block content %}

<div>
    {% for book in books %}

        <div class="card" style="width: 18rem; display: inline-block; margin:auto;" >
        <img src="{{book.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">

        <h5 class="card-title">{{book.title}}</h5>
        <h5 class="card-title">{{book.auther}}</h5>
        <h5 class="card-title">{{book.borrower.username}}</h5>
        <h5 class="card-title">{{book.return_date}}</h5>

        <a href="{% url 'book.borrow' book.id %}" class="btn btn-primary">Borrow</a>
        <a href="{% url 'book.delete' book.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'book.update' book.id %}" class="btn btn-danger">Edit</a>



        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
