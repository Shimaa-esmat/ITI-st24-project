{% extends 'layouts/base.html' %}
{% load static  %}
{% block title %} Books {% endblock  %}

{% block content %}

<div>
    {% for book in books %}

        <div class="card" style="width: 18rem; display: inline-block; margin:auto;" >
        <img src="{{book.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">

        <h5 class="card-title">{{book.title}}</h5>
                    <a href="{{book.all_url}}" class="btn btn-primary">Show</a>
                    <a href="{% url 'book.delete' book.id %}" class="btn btn-danger">Delete</a>


        </div>
    </div>

    {% endfor %}
</div>
{% endblock %}
