{% extends 'layouts/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Update Profile</h1>

    <form method="POST" class="form-horizontal">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" value="{{ form.username.value }}" class="form-control" id="id_username" required>
        </div>

        <div class="form-group mb-3">
            <label for="id_email" class="form-label">Email</label>
            <input type="email" name="email" value="{{ form.email.value }}" class="form-control" id="id_email" required>
        </div>

        <div class="form-group mb-3">
            <label for="id_password" class="form-label">New Password</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Leave blank if you do not want to change your password.">
        </div>

        <div class="form-group mb-3">
            <label for="id_password_confirm" class="form-label">Confirm New Password</label>
            <input type="password" name="password_confirm" class="form-control" id="id_password_confirm">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
